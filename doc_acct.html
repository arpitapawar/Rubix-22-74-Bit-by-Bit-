      <div class="container" id="container">
        <form class="form" action="Doc_Acct" method="post" enctype="multipart/form-data">
          <div class="form-container sign-up-container">
              
                  <h1 style="margin: 20px 0px 0 50px;">Details</h1>
                  <input type="tel" name="contact" placeholder="Contact number" required/>
                  <input type="text" name="gender" placeholder="Gender" required/>
  
                  <select id="timeslot" name="timeslot" multiple style="height: 50px;"required>
                    <option value="AN1" disabled> Select Time Slots </option>
                    <option value="10am-11am">10am-11am</option>
                    <option value="11am-12pm">11am-12pm</option>
                    <option value="12pm-1pm">12pm-1pm</option>
                    <option value="1pm-2pm">1pm-2pm</option>
                    <option value="2pm-3pm">2pm-3pm</option>
                    <option value="3pm-4pm">3pm-4pm</option>
                    <option value="4pm-5pm">4pm-5pm</option>
                    <option value="5pm-6pm">5pm-6pm</option>
                                      
                </select> 
                  
                  
                  <input input type="file" name="profile"placeholder="Profile Photo"required>
                  <input type="email" name="email" placeholder="Email Id" required/>
                  <button type="submit" style="margin: 20px 60px;" class="button">Submit</button>
                  
              
          </div>
          <div class="form-container login-container">
             
                  <h1 style="margin: 20px 0px 0 50px;">Details</h1>
                  <input type="text" name="name" placeholder="Full Name" required/>
                  <input type="text" name="specialization" placeholder="Specialization" required/>
                  <input type="text" name="qualification" placeholder="Qualification" required/>
                  
                  <input input type="file" name="qual_file" placeholder="Kindly upload necessary document."required>
                
                    <select name="exp" multiple style="height: 50px;"required>
                    <option value="AN1" disabled> Select Experience</option>
                    <option value="1 year">1 year</option>
                    <option value="2 year">2 years</option>
                    <option value="3 year">3 years</option>
                    <option value="3+ year">3+ years</option>
                                    
                </select> 
                  <!-- <a href="#">Forgot your password?</a>
                  <button style="margin-top: 40px;" class="button">Login</button> -->
              
          </div>
        </form>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                    <img src="images/doctor1.png" style="border-radius: 50px; width:250px; height:210px; margin-bottom: 50px;">
                      <button class="button2" id="login">Back</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      
                      <img src="images/doctor.png" style="border-radius: 50px; width:200px; height:210px; margin-bottom: 50px;">
                      
                      <button class="button2" id="signUp">Next</button>

                  <!-- <script src="app.js"></script> -->
              </div>

      </div>

      <script>
          const signUpButton = document.getElementById('signUp');
          const loginButton = document.getElementById('login');
          const container = document.getElementById('container');

          signUpButton.addEventListener('click', () => {
          container.classList.add("right-panel-active");
          });

          loginButton.addEventListener('click', () => {
              container.classList.remove("right-panel-active");
          });
      </script>
