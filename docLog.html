    <div class="one" style="margin-top: 50px;">
    
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form class="form" action="DocSign" METHOD="post">
                    <h1 style="margin-bottom: 20px;">Sign Up</h1>
                    <input type="text" name="d_name" placeholder="Name"  required />
                    <input type="email" name="d_email" placeholder="Email"   required/>
                    <input type="password" name="d_password" placeholder="Password" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,20}$";
                    title="Password must contain at least 8 characters and at most 20 characters,at least one digit,at least one upper case alphabet ,at least one lower case alphabet and at least one special character which includes !@#$%&*()-+=^."/>
 
                    <button type="submit" style="margin-top: 20px;" class="button">Sign Up</button>
                </form>
            </div>
            <div class="form-container login-container">
                <form class="form" action="DocLog" method="post">
                    <h1 style="margin-bottom: 20px;">Login</h1>
                    <input type="email" name="d_email" placeholder="Email" required/>
                    <input type="password" name="d_password" placeholder="Password" required />
                    <a href="#">Forgot your password?</a>
                    <button type="submit" style="margin-top: 40px;" class="button">Login</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p style="margin: 20px 0 30px;">Kindly login with your personal details</p>
                        <button class="button2" id="login">Login</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 style="margin-bottom: 20px;">New User?</h1>
                        <p><img src="images/docsignup.jpg" style="border-radius: 50px; width:200px; height:210px;"></p>
                        <p>Enter your details here!</p>
                        <button class="button2" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const signUpButton = document.getElementById('signUp');
            const loginButton = document.getElementById('login');
            const container = document.getElementById('container');

            signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
            });

            loginButton.addEventListener('click', () => {
                container.classList.remove("right-panel-active");
            });
        </script>

    </div>
